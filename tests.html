<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="http://wap.yswx.cn/html/p/gk/2018/20180417gkbbm/m/css/video-js.min.css">
    <style type="text/css">
        html, body {
            width: 100%;
        }

        #example_video_1 {
            width: 100%;
            height: 210px;
        }
    </style>
</head>
<body>
<div class="texts" style="width: 100%;">
    <!--video-js vjs-default-skin vjs-big-play-centered vjs-fluid my_video_1-dimensions vjs-controls-enabled vjs-has-started vjs-user-inactive vjs-paused vjs-ended-->
    <!--
        class  依次的作用是
        video-js  默认给定的样式
        vjs-default-skin   是否能显示默认的播放按钮    加上显示  不加不显示
        vjs-big-play-centered  播放按钮剧中显示        加上剧中  不加默认左上角
        vjs-fluid  是否显示自带的底部控制台            加上不显示 不加显示
        my_video_1-dimensions  暂时没有看出什么效果
        vjs-controls-enabled
        vjs-has-started  显示自带的播放按钮  建议不加
         vjs-user-inactive  不活跃的  建议不加  加上不会出现缓冲的效果
    -->
    <video id="example_video_1"
           playsinline="true"
           webkit-playsinline="true"
           class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid my_video_1-dimensions vjs-controls-enabled vjs-user-inactive vjs-paused vjs-ended"
           preload="true"
           controls
           poster="http://wap.yswx.cn/html/p/gk/2018/20180417gkbbm/m/img/video1.png"
           role="region"
           aria-label="video player"
           data-setup="{'controls': true, 'autoplay': true, 'preload': 'auto', 'techOrder': ['html5','flash']}">
        <source src="http://video.ysjhacc.com/2018/2shiting/gk/gjkjs/20180421/1.mp4" type='video/mp4'/>
        <!--<track kind="captions" src="http://video.ysjhacc.com/2018/2shiting/gk/gjkjs/20180421/1.mp4" srclang="en"
               label="English"></track>-->
        <!-- Tracks need an ending tag thanks to IE9 -->
        <!--<track kind="subtitles" src="http://video.ysjhacc.com/2018/2shiting/gk/gjkjs/20180421/1.mp4" srclang="en"
               label="English"></track>-->
        <!-- Tracks need an ending tag thanks to IE9 -->
        <!--建议不要加上tracks标签-->
    </video>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="http://wap.yswx.cn/html/p/gk/2018/20180417gkbbm/m/js/video.min.js"></script>
<script type="text/javascript">
    var myPlayer = videojs('example_video_1');
    videojs("example_video_1").ready(function () {
        var myPlayer = this;
        myPlayer.play();
    });
</script>
</html>
